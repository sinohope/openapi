  /v1/waas/custody/create_wallets:
    post:
      tags:
        - 账户&地址
      summary: 创建钱包
      description: /v1/waas/custody/wallet/create_wallets
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
                  description: 创建多少个 默认值为 1
                walletInfos:
                  type: array
                  description: |-
                    钱包信息
                    如果不为空 count值必须 walletInfos的数量一致
                  items:
                    type: object
                    properties:
                      walletName:
                        type: string
                        description: |-
                          钱包名称
                          为空的话用默认值: wallet+随机值
                          不为空时：部门下钱包名称不能给重复
                      advancedEnabled:
                        type: integer
                        description: |-
                          高级功能开关 (关：0，开：1)
                          <p> 开了以后支持的功能: 根据指定的路径创建地址 ,原始数据签名 <p/>
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: ""
                  msg:
                    type: string
                    description: ""
                  data:
                    type: array
                    description: ""
                    items:
                      type: object
                      properties:
                        walletId:
                          type: string
                          description: 钱包id
                        walletName:
                          type: string
                          description: 钱包名称
                        advancedEnabled:
                          type: integer
                          description: 高级功能开关 (关：0，开：1)
                  success:
                    type: boolean
                    description: ""
                  requestId:
                    type: string
                    description: ""
      x-codegen-request-body-name: root
