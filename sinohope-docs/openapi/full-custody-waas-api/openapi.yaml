                          feeStep:
                            type: string
                            description: 手续费Step
                          chainId:
                            type: string
                            description: 链id
                          nonce:
                            type: string
                            description: 交易nonce
                          vin:
                            type: array
                            description: utxo input
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  description: 交易id
                                hash:
                                  type: string
                                  description: 交易hash
                                voutIndex:
                                  type: string
                                  description: 交易index
                                address:
                                  type: string
                                  description: 交易地址
                                amount:
                                  type: string
                                  description: 交易金额
                                asset:
                                  type: string
                                  description: 交易资产
                          vout:
                            type: array
                            description: 交易output
                            items:
                              type: object
                              properties:
                                asset:
                                  type: string
                                  description: 交易资产
                                address:
                                  type: string
                                  description: 交易地址
                                amount:
                                  type: string
                                  description: 交易金额
                          funName:
                            type: string
                            description: ""
                          params:
                            type: array
                            description: ""
                            items:
                              type: string
                        description: 签名交易信息
                      suffixPath:
                        type: string
                        description: hdpath
                      cryptography:
                        type: string
