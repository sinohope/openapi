                gasPrice:
                  type: string
                  description: 交易gasPrice，燃料价格，ETH 账号模型适用，单位为 wei
                  default: "13250000"
                gasLimit:
                  type: string
                  description: 交易gasLimit，燃料上限，ETH 账号模型适用
                  default: "21000"
                remark:
                  type: string
                  description: 备注：用于用户自己需要的一些备注信息
                  default: 用户交易信息备注
                forceOnChain:
                  type: integer
                  description: 默认0（to地址为内部地址不上链），1表示上链
