openapi: 3.0.1
info:
  title: Sinohope Full Custody WaaS API
  version: 0.0.1
  description:
    $ref: description.md
servers:
  - url: /
tags:
  - name: 通用
    description: 通用
  - name: 账户&地址
    description: 创建、管理、查询钱包账户与地址信息
  - name: 交易
    description: 创建及查询交易信息，创建离线签名
paths:
  /v1/waas/custody/transaction/list_transactions:
    post:
      tags:
        - 交易
      summary: 交易列表
      requestBody:
        content:
          application/json:
            schema:
              required:
                - address
                - chainSymbol
              type: object
              properties:
                pageIndex:
                  type: integer
                  description: 当前页码，首页为0,默认0
                pageSize:
                  type: integer
                  description: |-
                    *
                    每页数据条数（不得小于1,不得大于50）
                address:
                  type: string
                  description: 链地址
                  default: 0x4b67ec7fb5804dc645d584a715792f7ca76caace
                sinoIds:
                  type: string
                  description: sinoId生成的交易id
                  default: 1,2
                requestIds:
                  type: string
                  description: 请求方交易的requestId
                  default: 433352715218629,433352715218629
                txHash:
                  type: string
                  description: 交易hash
                  default: 4c32136443dc0d0eb7584f0d991fb1a4602323b97f6f1a064de3db19e95d2f16
                walletId:
                  type: string
                  description: 钱包的唯一标识
                chainSymbol:
                  type: string
                  description: 链标识
                  default: ETH
                assetId:
                  type: string
                  description: 资产id
                  default: USDC_ETH
                createStartTime:
                  type: string
                  description: |-
                    交易在SinoHope创建的时间 开始
                    格式 "2022-02-02 00:00:00"
                createEndTime:
                  type: string
                  description: |-
                    交易在SinoHope创建的时间 结束
                    格式 "2022-02-02 00:00:00"
                updateStartTime:
                  type: string
                  description: |-
                    交易在SinoHope最后一次更新的时间 开始
                    格式 "2022-02-02 00:00:00"
                updateEndTime:
                  type: string
                  description: |-
                    交易在SinoHope最后一次更新的时间 结束
                    格式 "2022-02-02 00:00:00"
                direction:
                  type: integer
                  description: 出入金类型：0入金 1出金
                type:
                  type: integer
                  description: 0充值 1提币 2交易
                onChain:
                  type: integer
                  description: 是否强制上链 0否 1是
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  pageIndex:
                    type: integer
                    description: ""
                  pageSize:
                    type: integer
                    description: ""
                  totalSize:
                    type: integer
                    description: ""
                  list:
                    type: array
                    description: ""
                    items:
                      type: object
                      properties:
                        sinoId:
                          type: integer
                          description: sinoId
                        assetId:
                          type: string
                          description: 资产Id
                        assetName:
                          type: string
                          description: 资产名称
                        chainName:
                          type: string
                          description: 链名称
                        transactionType:
                          type: string
                          description: 交易类型 1充值 2提现
                        decimal:
                          type: integer
                          description: 精度
                        transaction:
                          type: object
                          properties:
                            amount:
                              type: string
                              description: 金额：最小精度的整数值 例如：1230000000000000000
                            absAmount:
                              type: string
                              description: 交易金额
                            fromAddress:
                              type: string
                              description: from地址
                            toAddress:
                              type: string
                              description: to地址
                            type:
                              type: integer
                              description: 交易类型 0充值 1提币 2交易
                            state:
                              type: integer
                              description: 交易状态
                            note:
                              type: string
                              description: 交易文本
                            txHash:
                              type: string
                              description: 交易hash
                            memo:
                              type: string
                              description: Memo信息
                            vout_n:
                              type: string
                              description: UTXO公链的index
                            direction:
                              type: integer
                              description: 0入金 1出金
                            onChain:
                              type: integer
                              description: 是否强制上链 0否 1是
                            safeThreshold:
                              type: integer
                              description: 安全确认次数
                            comfirmedThreshold:
                              type: integer
                              description: 当前确认次数
                            createTimestamp:
                              type: string
                              description: 交易创建时间
                            updateTimestamp:
                              type: string
                              description: 交易更新时间
                            feeCoin:
                              type: string
                              description: 提币费计费币种
                            gaslimit:
                              type: string
                              description: 燃气数量限制
                            gasprice:
                              type: string
                              description: 燃气价格
                            feeAmount:
                              type: string
                              description: 实际消耗的gas费
                            absFeeAmount:
                              type: string
                              description: 实际消耗的gas费
                            withdrawFee:
                              type: string
                              description: 由SinoHope统一处理gas费，以协议约定为准
                          description: 交易
                        chainSymbol:
                          type: string
                          description: 链简称
                        coinDecimals:
                          type: integer
                          description: 链对应的主币的精度
                        decimals:
                          type: integer
                          description: 当前资产的精度
                        updateTime:
                          type: string
                          description: |-
                            更新时间
                            格式 "2022-02-02 00:00:00"
                description: ""
      x-codegen-request-body-name: root
