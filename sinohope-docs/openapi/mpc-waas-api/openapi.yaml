components:
  schemas:
    transactionObject:
      type: object
      description: Transaction information
      properties:
        txHash:
          type: string
          description: Transaction hash
          example: "0xee506b40220af3692be8b84a95a6e02d956164007d875812c1be26b594c2c27a"
        actionType:
          type: string
          description: The type of transaction request initiated by the user, "Transfer" - transfer transaction initiated through the create_transfer interface; "Web3Tx" - transaction initiated through the create_transaction interface, which should generally be a contract transaction. For recharge transactions, it is empty.
          example: "Transfer"
        from:
          type: string
          description: from address
          example: "0xc9cf7d652a036d65b3392dfcabc3d3c332082558"
        fromTag:
          type: string
          description: from address tag
          example: "12300"
        to:
          type: string
          description: to address
          example: "0xca1b41bc3c4ffa88e3a31bff85e3289ec375d138"
        toTag:
          type: string
          description: to address tag
          example: "1001"
        amount:
          type: string
          description: Amount:Integer value with minimum precision, for example:1230000000000000000
          example: "1230000000000000000"
        assetId:
          type: string
          description: Asset id
          example: "ETH_ETH"
        decimal:
          type: integer
          description: Asset Accuracy
          example: 18
        contractAddress:
          type: string
          description: For assets such as ERC20/ERC721, the corresponding Token contract address of the asset
          example: ""
        feeAsset:
          type: string
          description: Fee assets
          example: "ETH_ETH"
        feeAssetDecimal:
          type: integer
          description: Fee asset accuracy
          example: 18
        usedFee:
          type: string
          description: The actual transaction fee consumed, the minimum precision integer value
          example: "21000000000000"
        fee:
          type: string
          description: Fee assigned when constructing a transaction
          example: "30000000000000"
        gasPrice:
          type: string
          description: Trading gasPrice, fuel price, ETH account model applicable, unit is wei
          example: "1000000000"
        gasLimit:
          type: string
          description: Trading gasLimit, fuel cap, ETH account model applicable
          example: "60000"
        nonce:
          type: string
          description: transaction nonce
          example: "2"
        inputData:
          type: string
          description: Ethereum transaction data (this field is only valid for "Web3Tx" transactions initiated by create_transaction interfaces)
          example: "0x095ea7b300000000000000000000000057a1a5869ce3203689d1785b02b55257cb3e1dc60000000000000000000000000000000000000000000000000000000000989680"
        expireTime:
          type: integer
          description: Valid time
          example: 1691500231
        expireBlockHeight:
          type: integer
          description: Transaction effective height
          example: 6566009
        referBlockHeight:
          type: integer
          description: referring height
          example: 6566020
        vin:
          type: array
          description: utxo input, this parameter is only available when the currency is a utxo type currency
          items:
            type: object
            properties:
              hash:
                type: string
                description: Transaction hash
                example: "0xa585a524c0f60d24d9c6bdebd47b94435d24e7f6181afbc1b6ba810d97cf0a77"
              voutIndex:
                type: string
                description: Transaction index, representing the current unspent transaction location
                example: "1"
              address:
                type: string
                description: Transaction address
                example: "16tXHQkjcCPibB9eLnR4GUWPpcg3oasvDx"
              amount:
                type: string
                description: Transaction amount
                example: "123000"
        vout:
          type: array
          description: Transaction output, this parameter is only available when the currency is a utxo type currency
          items:
            type: object
            properties:
              address:
                type: string
                description: Transaction address
                example: "16tXHQkjcCPibB9eLnR4GUWPpcg3oasvDx"
              amount:
                type: string
                description: Transaction amount
                example: "123000"
    transactionRecord:
      type: object
      description: Complete transaction record
      properties:
        sinoId:
          type: string
          description: Sinohope is a unique identifier for transactions
          example: "456417158498373"
        requestId:
          type: string
          description: The unique identifier of the requesting party for the business request
          example: "3423434"
        replacedSinoId:
          type: string
          description: When replacing old transactions through the transaction acceleration/cancellation interface, the sinoId of the replaced transaction
          example: "456417158498300"
        chainSymbol:
          type: string
          description: Unique identification of the chain
          example: ETH
        txDirection:
          type: integer
          description: Transaction direction type:0 withdrawal (transactions initiated by system addresses as from addresses), 1 recharge
          example: 1
        state:
          type: integer
          description: Transaction status:0-Transaction approval in progress 1-Transaction approval successful 2-Transaction on-chain in progress 4-Broadcast failure 5-Transaction on-chain failure 6-Broadcast network timeout 10-Transaction on-chain successful 11-Transaction on-chain rollback 12-Transaction pending approval 13-Transaction approval rejection
          example: 10
        transaction:
          $ref: '#/components/schemas/transactionObject'
        note:
          type: string
          description: User's explanatory information about the transaction, remarks
          example: ''
    addressInfo:
      type: object
      description: Address information
      properties:
        id:
          type: string
          description: address id
          example: "11368"
        address:
          type: string
          description: link address
          example: "0x4b1613e2501b770463a12e397b34d9cac0d9497c"
        hdPath:
          type: string
          description: The path corresponding to the address
          example: "m/1/1/60/0"
        encoding:
          type: integer
          description: |-
            Chain address
            Address Type (Example: BTC Chain: Legacy (P2PKH) Format: 0, Native SegWit (Bech32) Format: 2)
          example: 0
        pubkey:
          type: string
          description: Public key
          example: "021855d461cf75ac6579d32a2af92d0dc26f0f0736ac766f8ad7894407ab360ffb"
    
    pageIndex:
      type: integer
      description: Current page number, the first page is 1.
      example: 1
    pageSize:
      type: integer
      description: Number of data items per page (not less than 1, not more than 50; default is 10)
      example: 10