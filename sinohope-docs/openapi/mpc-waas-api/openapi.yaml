openapi: 3.0.1
info:
  title: Sinohope WaaS API
  version: 0.9.3
  description: 
    $ref: description.md
servers:
  - url: https://api.sinohope.com/
  - url: https://api-sandbox.sinohope.com/
tags:
  - name: Callback APIs
    description: 回调API定义。关于回调规则，可参考 [MPC WaaS 快速入门](./quick-start/qs-1-waas) 中的相关说明。
  - name: Common APIs
    description: 一些多业务线通用的查询接口
  - name: Account&address APIs
    description: 创建、管理、查询钱包账户与地址信息
  - name: Transaction APIs
    description: 创建及查询交易信息，创建离线签名
  - name: Advanced APIs
    description: 高级功能允许直接签名指定的原始数据，需钱包组及钱包均开启“高级功能”才可用
  - name: MPC Node APIs
    description: 查询mpc协议执行信息以及您的MPC Node在线状态
paths:
  /v1/call_back/transaction/notify:
    servers:
      - url: https://your.callback.url/
    post:
      tags:
        - Callback APIs
      operationId: "/v1/call_back/transaction/notify"
      summary: 交易通知
      description: |
        地址有充值，或者主动发起的交易上链后，推送通知。
        关于回调规则，可参考 [MPC WaaS 快速入门](./quick-start/qs-1-waas) 中的相关说明。
      requestBody:
        content:
          application/json:
            schema:
              required:
                - requestDetail
                - requestId
                - requestType
              type: object
              properties:
                requestType:
                  type: integer
                  description: 回调请求类型 (0-提现；1-充值)
                  example: 1
                requestId:
                  type: string
                  description: 请求的唯一id,多次调用不变
                  example: "413497079388421"
                requestDetail:
                  required:
                    - txHash
                    - blockHash
                    - confirmNumber
                    - long
                    - chainSymbol
                    - assetId
                    - txDirection
                    - from
                    - to
                    - amount
                    - decimal
                    - fee
                    - feeAsset
                    - feeAssetDecimal
                    - usedFee
                    - state
                  type: object
                  description: 回调请求的详细信息；格式为序列化的 JSON字符串，当前包含如下参数内容
                  properties:
                    sinoId:
                      type: string
                      description: 交易流水号，转账时会返回，充值固定返0
                      example: "456417158498373"
                    txHash:
                      type: string
                      description: 交易hash，链上数据
                      example: "0xee506b40220af3692be8b84a95a6e02d956164007d875812c1be26b594c2c27a"
                    confirmNumber:
                      type: integer
                      description: 确认数，当前固定给0
                      example: 0
                    walletId:
                      type: string
                      description: 钱包id
                      example: "456541901231941"
                    chainSymbol:
                      type: string
                      description: 链唯一标识
                      example: ETH
                    assetId:
                      type: string
                      description: asset唯一标识
                      example: "ETH_ETH"
                    txDirection:
                      type: integer
                      description: 交易类型：0-提现；1-充值
                      example: 0
                    note:
                      type: string
                      description: 提现交易创建时填写值，充值交易无
                      example: "user notes"
                    nonce:
                      type: integer
                      description: EVM兼容链交易nonce值，交易类型为0（提现）时，返回；当交易类型为1（充值）时，返回为0
                      example: 2
                    from:
                      type: string
                      description: from地址
                      example: "0xc9cf7d652a036d65b3392dfcabc3d3c332082558"
                    to:
                      type: string
                      description: to地址
                      example: "0xca1b41bc3c4ffa88e3a31bff85e3289ec375d138"
                    toTag:
                      type: string
                      description: 提现交易创建时传入值，充值交易为null
                      example: "1001"
                    amount:
                      type: string
                      description: 金额
                      example: "1230000000000000000"
                    decimal:
                      type: integer
                      description: 精度
                      example: 18
                    fee:
                      type: string
                      description: 对于提现交易，构造交易时确定的手续费
                      example: "30000000000000"
                    feeAsset:
                      type: string
                      description: 手续费代币标识
                      example: "ETH_ETH"
                    feeAssetDecimal:
                      type: integer
                      description: 手续费代币唯精度
                      example: 18
                    usedFee:
                      type: string
                      description: 实际使用的手续费
                      example: "21000000000000"
                    gasPrice:
                      type: string
                      description: ethlike会有值，非ethlike给0
                      example: "1000000000"
                    gasLimit:
                      type: string
                      description: ethlike会有值，非ethlike给0
                      example: "60000"
                    state:
                      type: integer
                      description: 10-交易上链成功；5-主动发起的（合约交互类交易）已上链，但链上执行状态为失败。
                      example: 10
                extraInfo:
                  type: string
                  description: 与回调请求相关的其他信息；当前暂无明确信息
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  requestId:
                    type: string
                    description: 请求的唯一id,多次调用不变
                    example: "431431431431431"
                  message:
                    type: string
                    description: 错误信息
                    example: ""
      x-codegen-request-body-name: root
  /v1/call_back/withdrawal/confirm:
    servers:
      - url: https://your.callback.url/
    post:
      tags:
        - Callback APIs
      operationId: "/v1/call_back/withdrawal/confirm"
      summary: 提现二次确认
      description: |
        当sinohope收到提现请求时，会向商户指定的url发送确认请求。
        关于回调规则，可参考 [MPC WaaS 快速入门](./quick-start/qs-1-waas) 中的相关说明。
      requestBody:
        content:
          application/json:
            schema:
              required:
                - requestDetail
                - requestId
              type: object
              properties:
                requestId:
                  type: string
                  description: 请求的唯一id,多次调用不变
                  example: "413497079388421"
                requestDetail:
                  required:
                    - txHash
                    - sinoId
                    - walletId
                    - chainSymbol
                    - assetId
                    - from
                    - to
                    - toTag
                    - amount
                    - decimal
                    - fee
                  type: object
                  description: 回调请求的详细信息；每种类型的回调请求对应于不同的requestDetail结构；格式为序列化的 JSON字符串
                  properties:
                    sinoId:
                      type: string
                      description: Sinohope 对提现交易的唯一标识
                      example: "456417158498373"
                    walletId:
                      type: string
                      description: 钱包id
                      example: "456541901231941"
                    chainSymbol:
                      type: string
                      description: 链唯一标识
                      example: "ETH"
                    assetId:
                      type: integer
                      description: 代币唯一标识
                      example: "ETH_ETH"
                    from:
                      type: string
                      description: from地址
                      example: "0xc9cf7d652a036d65b3392dfcabc3d3c332082558"
                    to:
                      type: string
                      description: to地址
                      example: "0xca1b41bc3c4ffa88e3a31bff85e3289ec375d138"
                    toTag:
                      type: string
                      description: tag
                      example: "1001"
                    note:
                      type: string
                      description: 提现交易创建时填写值
                      example: "user notes"
                    amount:
                      type: string
                      description: 金额（精度转换前）
                      example: "1230000000000000000"
                    decimal:
                      type: integer
                      description: 精度
                      example: 18
                    fee:
                      type: string
                      description: 手续费
                      example: "30000000000000"
                    gasPrice:
                      type: string
                      description: ethlike会有值，非ethlike给0
                      example: "1000000000"
                    gasLimit:
                      type: string
                      description: ethlike会有值，非ethlike给0
                      example: "60000"
                extraInfo:
                  type: string
                  description: 与回调请求相关的其他信息；当前暂无明确信息。
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  requestId:
                    type: string
                    description: 请求的唯一id,多次调用不变
                    example: "431431431431431"
                  message:
                    type: string
                    description: 错误信息
                    example: ""
                  action:
                    type: string
                    description: 任务执行说明，APPROVE 批准、REJECT 拒绝
                    example: "APPROVE"
      x-codegen-request-body-name: root
  /v1/waas/mpc/mpcnode/list_mpc_requests:
    post:
      tags:
        - MPC Node APIs
      operationId: "/v1/waas/mpc/mpcnode/list_mpc_requests"
      summary: 查询mpc协议执行记录
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/mpc/mpcnode/list_mpc_requests/",
              {
                "businessExecType": 1,
                "businessExecStatus": 1,
                "sinoId": "413497079388421",
                "pageIndex": 1,
                "pageSize": 10
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/mpc/mpcnode/list_mpc_requests/", map[string]string{
                "businessExecType": 1,
                "businessExecStatus": 1,
                "sinoId": "413497079388421",
                "pageIndex": 1,
                "pageSize": 10
            })
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                businessExecType:
                  type: integer
                  description: 业务执行类型（KeyGen 类型请求：1，signTx 类型请求：2，signMessage 类型请求：3，signRawData
                    类型请求：4）
                  example: 1
                businessExecStatus:
                  type: integer
                  description: 业务执行状态 (进行中：0，成功：1，失败：2）
                  example: 1
                sinoId:
                  type: string
                  description: sinoId,不传按照分页查询
                  example: "413497079388421"
                pageIndex:
                  $ref: '#/components/schemas/pageIndex'
                pageSize:
                  $ref: '#/components/schemas/pageSize'
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: object
                    properties:
                      pageIndex:
                        type: integer
                        example: 1
                      pageSize:
                        type: integer
                        example: 10
                      totalSize:
                        type: integer
                        example: 10
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            requestId:
                              type: string
                              description: 用户发起业务自己生成的唯一请求id
                              example: "asdf123123123"
                            sinoId:
                              type: string
                              description: sinoId sinohope 根据当前业务生成的唯一id
                              example: "123123123"
                            requestTime:
                              type: integer
                              description: 请求时间
                              example: 123123123213
                            param:
                              type: string
                              description: 参数
                              example: "xxxxxxxx"
                            businessExecType:
                              type: integer
                              description: 业务执行类型（KeyGen 类型请求：1，signTx 类型请求：2，signMessage
                                类型请求：3，signRawData 类型请求：4）
                              example: 8
                            businessExecStatus:
                              type: integer
                              description: 业务执行状态 (进行中：0，成功：1，失败：2）
                              example: 0
                            isSuccess:
                              type: boolean
                              description: 是否成功
                              example: true
                            failedReason:
                              type: string
                              description: 失败原因
                              example: ""
                  success:
                    type: boolean
                description: ""
      x-codegen-request-body-name: root
