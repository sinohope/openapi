openapi: 3.0.1
info:
  title: Sinohope WaaS API
  version: 0.9.5
  description: 
    $ref: description.md
servers:
  - url: https://api.sinohope.com/
  - url: https://api-sandbox.sinohope.com/
tags:
  - name: Callback APIs
    description: Callback API definition. For callback rules, please refer to [MPC WaaS Quick Start](./quick-start/qs-1-waas) Related explanations。
  - name: Common APIs
    description: Some common query interfaces for multiple Lines of Business
  - name: Account&address APIs
    description: Create, manage, and query wallet account and address information
  - name: Transaction APIs
    description: Create and query transaction information, create offline signatures
  - name: Advanced APIs
    description: Advanced features allow direct signing of specified original data sources. "Advanced features" must be enabled in both the wallet group and wallet to be available.
  - name: MPC Node APIs
    description: Query MPC protocol execution information and your MPC Node online status
paths:
  /v1/call_back/transaction/notify:
    servers:
      - url: https://your.callback.url/
    post:
      tags:
        - Callback APIs
      operationId: "/v1/call_back/transaction/notify"
      summary: Transaction Notification
      description: |
       After the address has been recharged or the transaction initiated actively is put on the chain, a notification will be pushed.
       For callback rules, please refer to the relevant instructions in [MPC WaaS Quick Start] (./quick-start/qs-1-waas).
      requestBody:
        content:
          application/json:
            schema:
              required:
                - requestDetail
                - requestId
                - requestType
              type: object
              properties:
                requestType:
                  type: integer
                  description: Callback request type (0-withdrawal; 1-recharge)
                  example: 1
                requestId:
                  type: string
                  description: The unique ID of the request, unchanged after multiple calls
                  example: "413497079388421"
                requestDetail:
                  required:
                    - txHash
                    - blockHash
                    - confirmNumber
                    - long
                    - chainSymbol
                    - assetId
                    - txDirection
                    - from
                    - to
                    - amount
                    - decimal
                    - fee
                    - feeAsset
                    - feeAssetDecimal
                    - usedFee
                    - state
                  type: object
                  description: Detailed information of the callback request; the format is serialized JSON string, currently containing the following parameter content
                  properties:
                    sinoId:
                      type: string
                      description: Transaction serial number, will be returned when transferring, recharge fixed return 0
                      example: "456417158498373"
                    txHash:
                      type: string
                      description: Transaction hash, on-chain data
                      example: "0xee506b40220af3692be8b84a95a6e02d956164007d875812c1be26b594c2c27a"
                    confirmNumber:
                      type: integer
                      description: Confirmation number, currently fixed to 0
                      example: 0
                    walletId:
                      type: string
                      description: wallet id
                      example: "456541901231941"
                    chainSymbol:
                      type: string
                      description: Unique identification of the chain
                      example: ETH
                    assetId:
                      type: string
                      description: Unique asset identifier
                      example: "ETH_ETH"
                    txDirection:
                      type: integer
                      description: Transaction type：0-withdrawal; 1-recharge
                      example: 0
                    note:
                      type: string
                      description: Fill in the value when creating a withdrawal transaction, no recharge transaction
                      example: "user notes"
                    nonce:
                      type: integer
                      description: EVM compatible chain transaction nonce value, returned when the transaction type is 0 (withdrawal); returned as 0 when the transaction type is 1 (recharge)
                      example: 2
                    from:
                      type: string
                      description: from address
                      example: "0xc9cf7d652a036d65b3392dfcabc3d3c332082558"
                    to:
                      type: string
                      description: to address
                      example: "0xca1b41bc3c4ffa88e3a31bff85e3289ec375d138"
                    toTag:
                      type: string
                      description: The value is passed in when the withdrawal transaction is created, and the recharge transaction is null.
                      example: "1001"
                    amount:
                      type: string
                      description: Amount
                      example: "1230000000000000000"
                    decimal:
                      type: integer
                      description: Accuracy
                      example: 18
                    fee:
                      type: string
                      description: For withdrawal transactions, the handling fee determined when constructing the transaction
                      example: "30000000000000"
                    feeAsset:
                      type: string
                      description: Fee token identification
                      example: "ETH_ETH"
                    feeAssetDecimal:
                      type: integer
                      description: Fee token only precision
                      example: 18
                    usedFee:
                      type: string
                      description: Actual usage fee
                      example: "21000000000000"
                    gasPrice:
                      type: string
                      description: ethlike will have a value, non-ethlike will be given 0.
                      example: "1000000000"
                    gasLimit:
                      type: string
                      description: ethlike will have a value, non-ethlike will be given 0.
                      example: "60000"
                    state:
                      type: integer
                      description: 10 - The transaction was successfully uploaded to the chain; 5 - The actively initiated (contract interaction type transaction) has been uploaded to the chain, but the on-chain execution status is failed.
                      example: 10
                extraInfo:
                  type: string
                  description: Other information related to the callback request; there is currently no clear information
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  requestId:
                    type: string
                    description: The unique ID of the request, unchanged after multiple calls
                    example: "431431431431431"
                  message:
                    type: string
                    description: Error message
                    example: ""
      x-codegen-request-body-name: root
  /v1/call_back/withdrawal/confirm:
    servers:
      - url: https://your.callback.url/
    post:
      tags:
        - Callback APIs
      operationId: "/v1/call_back/withdrawal/confirm"
      summary: Withdrawal Confirmation
      description: |
        When sinohope receives a withdrawal request, it will send a confirmation request to the URL specified by the merchant.
        For callback rules, please refer to the relevant instructions in [MPC WaaS Quick Start] (./quick-start/qs-1-waas).
      requestBody:
        content:
          application/json:
            schema:
              required:
                - requestDetail
                - requestId
              type: object
              properties:
                requestId:
                  type: string
                  description: The unique ID of the request, unchanged after multiple calls
                  example: "413497079388421"
                requestDetail:
                  required:
                    - txHash
                    - sinoId
                    - walletId
                    - chainSymbol
                    - assetId
                    - from
                    - to
                    - toTag
                    - amount
                    - decimal
                    - fee
                  type: object
                  description: Detailed information of the callback request; each type of callback request corresponds to a different requestDetail structure; the format is serialized JSON string.
                  properties:
                    sinoId:
                      type: string
                      description: Sinohope is a unique identifier for withdrawal transactions
                      example: "456417158498373"
                    walletId:
                      type: string
                      description: wallet id
                      example: "456541901231941"
                    chainSymbol:
                      type: string
                      description: Unique identification of the chain
                      example: "ETH"
                    assetId:
                      type: integer
                      description: Unique token identifier
                      example: "ETH_ETH"
                    from:
                      type: string
                      description: from address
                      example: "0xc9cf7d652a036d65b3392dfcabc3d3c332082558"
                    to:
                      type: string
                      description: to address
                      example: "0xca1b41bc3c4ffa88e3a31bff85e3289ec375d138"
                    toTag:
                      type: string
                      description: tag
                      example: "1001"
                    note:
                      type: string
                      description: Fill in the value when creating a withdrawal transaction
                      example: "user notes"
                    amount:
                      type: string
                      description: Amount (before precision conversion)
                      example: "1230000000000000000"
                    decimal:
                      type: integer
                      description: Accuracy
                      example: 18
                    fee:
                      type: string
                      description: Fee
                      example: "30000000000000"
                    gasPrice:
                      type: string
                      description: ethlike will have a value, non-ethlike will be given 0.
                      example: "1000000000"
                    gasLimit:
                      type: string
                      description: ethlike will have a value, non-ethlike will be given 0.
                      example: "60000"
                extraInfo:
                  type: string
                  description: Other information related to the callback request; there is currently no clear information.
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  requestId:
                    type: string
                    description: The unique ID of the request, unchanged after multiple calls
                    example: "431431431431431"
                  message:
                    type: string
                    description: Error message
                    example: ""
                  action:
                    type: string
                    description: Task execution instructions, APPROVE approval, REJECT rejection
                    example: "APPROVE"
      x-codegen-request-body-name: root
  /v1/waas/mpc/mpcnode/list_mpc_requests:
    post:
      tags:
        - MPC Node APIs
      operationId: "/v1/waas/mpc/mpcnode/list_mpc_requests"
      summary: Query MPC protocol execution records
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/mpc/mpcnode/list_mpc_requests/",
              {
                "businessExecType": 1,
                "businessExecStatus": 1,
                "sinoId": "413497079388421",
                "pageIndex": 1,
                "pageSize": 10
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/mpc/mpcnode/list_mpc_requests/", map[string]string{
                "businessExecType": 1,
                "businessExecStatus": 1,
                "sinoId": "413497079388421",
                "pageIndex": 1,
                "pageSize": 10
            })
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                businessExecType:
                  type: integer
                  description: Business execution type (KeyGen type request:1, signTx type request:2, signMessage type request:3, signRawData)
                   Type of request:4)
                  example: 1
                businessExecStatus:
                  type: integer
                  description: Business execution status (in progress:0, success:1, failure:2)
                  example: 1
                sinoId:
                  type: string
                  description: sinoId, not passed by pagination query
                  example: "413497079388421"
                pageIndex:
                  $ref: '#/components/schemas/pageIndex'
                pageSize:
                  $ref: '#/components/schemas/pageSize'
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: object
                    properties:
                      pageIndex:
                        type: integer
                        example: 1
                      pageSize:
                        type: integer
                        example: 10
                      totalSize:
                        type: integer
                        example: 10
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            requestId:
                              type: string
                              description: The unique request id generated by the user initiating the business.
                              example: "asdf123123123"
                            sinoId:
                              type: string
                              description: sinoId sinohope is a unique ID generated based on the current business
                              example: "123123123"
                            requestTime:
                              type: string
                              description: Request time, date and time string, format:yyyy-MM-dd HH:mm:ss , GMT + 8 time zone.
                              example: "2023-12-23 13:23:45"
                            param:
                              type: string
                              description: Parameter when initiating a business request to an MPC node, the specific value varies depending on the businessExecType . KeyGen:The value is the cryptographic type of the key, ecdsa-secp256k1 or eddsa-ed25519 ; other types are data to be signed.
                              example: "ecdsa-secp256k1"
                            businessExecType:
                              type: integer
                              description: Business execution type (KeyGen type request:1, signTx type request:2, signMessage)
                               Type request:3, signRawData type request:4)
                              example: 1
                            businessExecStatus:
                              type: integer
                              description: Business execution status (in progress:0, success:1, failure:2)
                              example: 1
                            isSuccess:
                              type: boolean
                              description: successful or not
                              example: true
                            failedReason:
                              type: string
                              description: Reason for failure
                              example: ""
                  success:
                    type: boolean
                description: ""
      x-codegen-request-body-name: root
  /v1/waas/mpc/mpcnode/status:
    post:
      tags:
        - MPC Node APIs
      operationId: "/v1/waas/mpc/mpcnode/status"
      summary: Query MPC node status
      description: Check the current online status of your MPC Node
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: object
                    properties:
                      nodeId:
                        type: string
                        description: node id
                        example: "asdf123123123"
                      onlineStatus:
                        type: integer
                        description: |-
                          Online status (offline: 0, online: 1)
                          < p > MPC Node and sinohope connection status </p >
                        example: 0
                  success:
                    type: boolean
                description: ""
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/advance/sign_raw_data:
    post:
      tags:
        - Advanced APIs
      operationId: "/v1/waas/mpc/wallet/advance/sign_raw_data"
      summary: original data source signature
      description: Directly sign the specified data, and the signature result can be queried through the /v1/waas/mpc/web3/sign_result or issued through the callback of the MPC-node.
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/mpc/wallet/advance/sign_raw_data/",
              {
                "vaultId": "450632968208222",
                "requestId": "413497079388421",
                "walletId": "413497079382091",
                "hdPath": "m/1/1/60/0",
                "rawData": "0x4dac0911bbb5f363e04c425d84a84a98355285fb359ca212701528bf9f4164d4"
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/mpc/wallet/advance/sign_raw_data/", map[string]string{
                "vaultId": "450632968208222",
                "requestId": "413497079388421",
                "walletId": "413497079382091",
                "hdPath": "m/1/1/60/0",
                "rawData": "0x4dac0911bbb5f363e04c425d84a84a98355285fb359ca212701528bf9f4164d4"
            })
      requestBody:
        content:
          application/json:
            schema:
              required:
                - vaultId
                - hdPath
                - rawData
                - requestId
                - walletId
              type: object
              properties:
                vaultId:
                  type: string
                  description: Vault id
                  example: "450632968208222"
                requestId:
                  type: string
                  description: |-
                    Unique ID
                    < p > User-generated request unique id, used for retry < p/>
                  example: "413497079388421"
                walletId:
                  type: string
                  description: wallet id
                  example: "413497079382091"
                hdPath:
                  type: string
                  description: The path corresponding to the address
                  example: "m/1/1/60/0"
                rawData:
                  type: string
                  description: Signature data
                  example: "0x4dac0911bbb5f363e04c425d84a84a98355285fb359ca212701528bf9f4164d4"
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: object
                    properties:
                      sinoId:
                        type: string
                        description: |-
                          sinohope Id
                          < p > unique id generated by sinohope for each business < p/>
                        example: "12312321"
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/advance/gen_address_by_path:
    post:
      tags:
        - Advanced APIs
      operationId: "/v1/waas/mpc/wallet/advance/gen_address_by_path"
      summary: Create an address based on the specified path
      description: Create an address based on the specified derived path
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/mpc/wallet/advance/gen_address_by_path/",
              {
                "vaultId": "450632968208222",
                "walletId": "413497079388421",
                "index": "1",
                "algorithmType": 1,
                "coinType": 10
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/mpc/wallet/advance/gen_address_by_path/", map[string]string{
                "vaultId": "450632968208222",
                "walletId": "413497079388421",
                "index": "1",
                "algorithmType": 1,
                "coinType": 10
            })
      requestBody:
        content:
          application/json:
            schema:
              required:
                - vaultId
                - algorithmType
                - coinType
                - index
                - walletId
              type: object
              properties:
                vaultId:
                  type: string
                  description: Vault id
                  example: "450632968208222"
                walletId:
                  type: string
                  description: wallet id
                  example: "413497079388421"
                index:
                  type: string
                  description: Used to distinguish different addresses under the same cointype of the same wallet
                  example: "1"
                algorithmType:
                  type: integer
                  description: 'Algorithm type (0: "ECDSA: secp256k1", 1: "EdDSA: ed25519") '
                  example: 1
                coinType:
                  type: integer
                  description: Reference slip-44 https://github.com/satoshilabs/slips/blob/master/slip-0044.md
                    The coin type constant defined in the middle uses a non-hardened version. According to industry practice, for all eth-like public chains, Ethereum's
                    coin type 60
                  example: 10
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    $ref: '#/components/schemas/addressInfo'
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/advance/update_wallet:
    post:
      tags:
        - Advanced APIs
      operationId: "/v1/waas/mpc/wallet/advance/update_wallet"
      summary: Update wallet properties (advanced features enabled and disabled)
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/mpc/wallet/advance/update_wallet/",
              {
                "vaultId": "450632968208222",
                "walletId": 413497079388421,
                "advancedEnabled": 1
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/mpc/wallet/advance/update_wallet/", map[string]string{
                "vaultId": "450632968208222",
                "walletId": 413497079388421,
                "advancedEnabled": 1
            })
      requestBody:
        content:
          application/json:
            schema:
              required:
                - vaultId
                - advancedEnabled
                - walletId
              type: object
              properties:
                vaultId:
                  type: string
                  description: Vault id
                  example: "450632968208222"
                walletId:
                  type: string
                  description: |-
                    Wallet ID
                    < p > When specified, it is based on the wallet switch < p/>
                  example: "413497079388421"
                advancedEnabled:
                  type: integer
                  description: |-
                    Advanced Function Switch (Off: 0, On: 1)
                    < p > After opening the support function: create address according to the specified path, original data source signature < p/>
                  example: 1
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: object
                    properties:
                      updateWallet:
                        type: boolean
                        description: Modify result
                        example: true
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/common/get_supported_chains:
    post:
      tags:
        - Common APIs
      operationId: "/v1/waas/common/get_supported_chains"
      summary: Query system support chain
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: array
                    items:
                      required:
                        - chainName
                        - chainSymbol
                      type: object
                      properties:
                        chainName:
                          type: string
                          description: Chain full name
                          example: "Near"
                        chainSymbol:
                          type: string
                          description: Chain name, abbreviation, chain identifier, unique
                          example: "NEAR"
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/common/get_supported_coins:
    post:
      tags:
        - Common APIs
      operationId: "/v1/waas/common/get_supported_coins"
      summary: List of supported currencies in the query chain
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/common/get_supported_coins/",
              {
                "chainSymbol": "ETH"
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/common/get_supported_coins/", map[string]string{
                "chainSymbol": "ETH"
            })
      requestBody:
        content:
          application/json:
            schema:
              required:
                - chainSymbol
              type: object
              properties:
                chainSymbol:
                  type: string
                  description: Chain name, abbreviation, chain identifier, unique
                  example: "ETH"
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    required:
                      - assetDecimal
                      - assetId
                      - assetName
                    type: object
                    properties:
                      assetName:
                        type: string
                        description: Coin full name
                        example: "ETH"
                      assetId:
                        type: string
                        description: Coin identification, unique
                        example: "ETH_ETH"
                      assetDecimal:
                        type: integer
                        description: Coin accuracy
                        example: 18
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/common/get_vaults:
    post:
      tags:
        - Common APIs
      operationId: "/v1/waas/common/get_vaults"
      summary: Vault List
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        businessType:
                          type: integer
                          description: Business type:0:self-hosted 2:waas 3:fully hosted
                          example: 2
                        vaultInfoOfOpenApiList:
                          type: array
                          description: Vault information
                          items:
                            type: object
                            properties:
                              vaultId:
                                type: string
                                description: Vault id
                                example: "450632968208222"
                              vaultName:
                                type: string
                                description: Vault name
                                example: "Test vault"
                              createTime:
                                type: string
                                description: Creation time, format yyyy-MM-dd HH:mm:ss
                                example: "2023-08-16 16:04:49"
                              authorityType:
                                type: string
                                description: Permission classification:0 All, 1 Query, 2 Operation, 3 Withdrawal, 4 Arbitrary transaction, Description:apiKey is bound to the permissions of the vault, and this field parameter appears in the form of multiple permission combinations, separated by commas. For example:"1,3"
                                example: "1"
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/mpc/create_wallets:
    post:
      tags:
        - Account&address APIs
      operationId: "/v1/waas/mpc/create_wallets"
      summary: Creating a wallet
